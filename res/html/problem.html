<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @font-face {
            font-family: 'hydro-icons';
            src: url('{{hydroIconsFile}}') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    {{staticFiles}}
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;" id="loading">
        <vscode-progress-ring></vscode-progress-ring>
    </div>
    <div id="content" style="display: none;">
        <h1 id="title"></h1>
        <vscode-button disabled icon="check" id="submitProblem">Submit</vscode-button>
        <vscode-button disabled icon="refresh" id="refresh">Refresh</vscode-button>
        <vscode-tabs selected-index="0">
            <vscode-tab-header slot="header">Problem</vscode-tab-header>
            <vscode-tab-panel>
                <div id="problem"></div>
            </vscode-tab-panel>
            <vscode-tab-header slot="header">Solution</vscode-tab-header>
            <vscode-tab-panel>
                <p id="solution">
                    There is no solution available for this problem.
                </p>
            </vscode-tab-panel>
        </vscode-tabs>
    </div>
</body>

</html>
